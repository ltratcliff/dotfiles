# ~/.tmux.conf

# -----------------------------------------------------------------------------
# -- General Settings ---------------------------------------------------------
# -----------------------------------------------------------------------------

# Set the prefix key to C-s (Ctrl+S). C-b is awkward.
# Also unbind the default C-b.
# Set a longer history limit
set -g history-limit 10000

# Start window and pane numbering at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Reduce the delay between prefix and command.
set -sg escape-time 0

# Enable true color support
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"


# -----------------------------------------------------------------------------
# -- Key Bindings -------------------------------------------------------------
# -----------------------------------------------------------------------------

# Reload the config file with Prefix + r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"


# Use Vim-style keys for pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Shift + Vim keys to resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Cycle through windows with Shift + Left/Right
bind -n S-Left  previous-window
bind -n S-Right next-window

# Clear scrollback buffer
bind C-l send-keys 'C-l' \; clear-history

# -----------------------------------------------------------------------------
# -- Mouse and Copy/Paste -----------------------------------------------------
# -----------------------------------------------------------------------------

# Enable mouse mode
set -g mouse on

# Use vi keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection and 'y' to copy to system clipboard
# This requires `xclip` on Linux or `pbcopy` on macOS.
# For WSL, you might need `clip.exe`.
# Linux:
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip"

# macOS:
# bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Update default binding of `Enter` to also copy the selection
# and exit copy-mode
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -sel clip"


# -----------------------------------------------------------------------------
# -- Visuals and Status Bar ---------------------------------------------------
# -----------------------------------------------------------------------------

# Set status bar position to the top
set-option -g status-position top

# Set status bar colors
set -g status-bg black
set -g status-fg white

# Set inactive window color
setw -g window-status-style "fg=cyan bg=default"

# Set active window color
setw -g window-status-current-style "fg=white bg=red"

# Set pane border colors
set -g pane-border-style "fg=grey"
set -g pane-active-border-style "fg=green"

# Center the window list
set -g status-justify centre

# Left side of status bar
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

# Right side of status bar
set -g status-right "#[fg=cyan]%d %b %R"

# Update status bar every second
set -g status-interval 1


